
# PLEASE ADJUST THE FOLLOWING PARAMETERS --------------------------------------

hic_file_ending: .txt
hic_map_format: DIXON # choices are DIXON, HOMER

# uncomment and adjust the following setting if you want to set row/column
# offset of the Hi-C maps explicitely:
#
# hic_row_offset: 0
# hic_col_offset: 0

gene_data_file_ending: .gff
gene_data_format: GFF3 # choices are ENSEMBLE, GFF3
delta: [1, 2.5, 5]

# you *must* adjust the following parameter in you want to perform a GO
# analysis:
go_reference_species: human

normalization_type: AVG # choices are AVG, MAX
go_sample_pool_size: 10000000
go_sample_max_cluster_size: 25

# uncomment and adjust the following setting if you want to perform analysis
# only on a subset of your supplied data
#
# compare_only: [human, mouse] 

#------------------------------------------------------------------------------
# DO NOT ADJUST THE FOLLOWING PARAMETERS (unless you know what you are doing) -

bin_dir: scripts
hic_data_dir: data/hic_maps
normalized_data_dir: normalized_hic_maps
graph_data_dir: graphs
gene_data_dir: data/genomic
graph_teams_dir: teams
go_analysis_dir: go_analysis
go_data_dir: data/go
log_dir: logs
